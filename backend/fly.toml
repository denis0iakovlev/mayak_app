# fly.toml app configuration file generated for tennis-court-fastapi on 2025-06-20T16:51:44+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'tennis-court-fastapi'
primary_region = 'ams'

[build]

[[mounts]]
  source = 'db_data'
  destination = '/db_data'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = false
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
